<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>GATE APPLICATION FORM</title>
</head>
<body>
<form action="index.html.html" METHOD="post">
    <section class="personal">
    <label for="username">Username</label>
    <input type="text" name="username" id="username"><br><br>
    <label for="date">DOB</label>
    <input type="date" name="age" id="date">
    </section><br><br>
    <section class="extras">
        <label for="strength">Strength</label>
        <input type="number" id="strength" name="strenght-field" step="1"><br><br>
        <span>bad</span>
            <input type="range" name="strengthness" min="0" max="10">
        <span>good</span>
    </section><br><br>
    <section class="additional_details">
        <label for="college">College-name</label>
        <input list="colleges" name="college" id="college">
         <datalist id="colleges">
           <option value="gkmcet"></option>
           <option value="sdnb"></option>
           <option value="ssn"></option>
           <option value="ssm"></option>
           <option value="saveetha"></option>
           <option value="kms"></option>
       </datalist><br><br></section>
       <label for="gender">Gender</label>
       <input type="radio" name="gender" id="male">
       <label for="male">MALE</label>
       <input type="radio" name="gender" id="female">
       <label for="female">FEMALE</label><br><br>
       <label for="languages">Known Language</label> 
       <input type="checkbox" name="language" id="tamil" value="Tamil">
       <label for="tamil">Tamil</label>
       <input type="checkbox" name="language" id="english" value="English">
       <label for="english">English</label>
       <input type="checkbox" name="language" id="hindi" value="Hindi">
       <label for="hindi">Hindi</label><br><br>
       <label for="suggestions">Write your suggestions</label><br>
       <textarea id="suggestions" row="4" column="10">type here....</textarea><br><br><hr>
       <input type="submit" value="submit">
    </form>
</body>
</html>
